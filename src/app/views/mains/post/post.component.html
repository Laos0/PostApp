<div class="container">

        <form [formGroup]=postForm (ngSubmit)=submitPost()>
            <h3>Title</h3>
            
            <input id="title" class="form-control" formControlName=title
            type="title"  maxlength="100" placeholder="Title...">
            <br>
            <input type="textarea" class="form-control" formControlName=textField placeholder="text...">
            <br>

            <button>Submit</button>
            
        </form>

</div>
