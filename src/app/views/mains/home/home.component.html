<div class="container">
    <h2>Hello, {{firstName}}</h2>
    <button (click)="post()">Add A Post</button>
    <div class="postContainer">
        <div class="selectableList" *ngFor="let post of posts" (click)="getPostDetails(post)">
            <span>{{post.title}}</span>
            <span class="createdDate">{{extractDate(post.createdDate)}}</span>
            <span class="userName">Post by {{post.first_name}} {{post.last_name}}</span>
        </div>
    </div>
</div>
