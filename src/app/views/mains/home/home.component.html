<div class="container">
    <h2>WELCOME, {{firstName}}</h2>
    <button (click)="post()">Add A Post</button>

    <ul class="postContainer">
        <li class="selectableList" *ngFor="let post of posts" (click)="getPostDetails(post)">
            <span>{{post.title}} Posted By: {{post.userId}} Created Date: {{post.createdDate}}</span>
        </li>
    </ul>
</div>
