<div class="container">
    
    <div class="postDetailSection">
        <h2 class="title">{{post.title}}</h2>
        <!-- TODO: userDetails.firstName and userDetails.lastName are giving errors Even though it works -->
        <span class="userInfo">Posted by: {{userDetails.firstName}} {{userDetails.lastName}} </span>
        <p class="textField">{{post.text}}</p>
        <br>
        <span class="date">Created: {{post.date}}</span>
        <br>
        <span class="views">Views: {{post.views}}</span>
        <br>

        <!-- TODO: Delete and Edit buttons are only visible if session userId === post.userId-->
        <ng-template [ngIf]="isUserPost">
            <button class="dlt-btn" style="background-color: red" (click)="deletePost(post.id)">Delete</button>
            <button class="edit-btn" style="background-color: lightgreen">Edit</button>
        </ng-template>
        <button class="com-btn">comment</button>
    </div>

    <div class="commentSection">

        <!-- TODO: Need Input section when users click on comment button,
            This is only Visible when comment button is pressed-->

        <ul>
            <!-- TODO: *ngFor all comments related to this post-->
            <li>
                <span>Tom Banks</span>
                <p>Oh yeah, yes god created....</p>
            </li>
            <button>Reply</button>
        </ul>
    </div>
</div>
