<mat-dialog-content>
	<p>
		{{data?.message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
	<button mat-raised-button [mat-dialog-close]="false">{{data?.cancelText}}</button>
	<button mat-raised-button color="primary" [mat-dialog-close]="true">{{data?.confirmText}}</button>
</mat-dialog-actions>
